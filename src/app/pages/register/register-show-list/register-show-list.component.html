<button mat-menu-item (click)="createShow()" class="btn-add">
  Adicionar Show<mat-icon>add</mat-icon>
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Cantor(a)</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Preço</th>
    <td mat-cell *matCellDef="let element">{{element.price | currency : 'BRL'}}</td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Localização</th>
    <td mat-cell *matCellDef="let element">{{element.address}}</td>
  </ng-container>
  <ng-container matColumnDef="dateShow">
    <th mat-header-cell *matHeaderCellDef>Data Hora</th>
    <td mat-cell *matCellDef="let element">{{element.dateShow | date : 'dd/MM/yyyy HH:mm'}}</td>
  </ng-container>
  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef>Foto</th>
    <td mat-cell *matCellDef="let element" [matTooltip]="element.description">
      <img [src]="element.photo" [alt]="element.description">
    </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let element" matTooltip="Editar">
      <button mat-menu-item (click)="alterShow(element.id)" [disabled]="element.edit">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
